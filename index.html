<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" author" content="Mauricio Javier Alonso" />
    <meta name="description" content="Trabajo práctico DOM-BOM" />
    <meta name=" keywords" content="DOM, BOM" />
    <meta name="description">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Práctica de DOM</title>
    <header>
    </header>
    <section class="bg-dark text-light py-4">
        <article>
            <article class="container">
                <h1> DESCUBRE TU GENERACIÓN </h1>

            </article>
            <section class="container row">
                <article class="col-12 col-lg-6 col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" id="nombre" class="form-control inputNombre" required minlength="3" maxlength="40"  placeholder="Ingrese nombre completo">
                            <small class="form-text text-muted">El nombre y luego apellido.</small>
                        </div>
                        <label for="genero">Género</label>
                        <select id="genero" class="form-control inputSexo" required>
                          <option value="">Seleccione una opcion</option>
                          <option value="H">Hombre</option>
                          <option value="M">Mujer</option>
                        </select>
                        <small class="form-text text-muted">Indicar género</small>
                        <div class="form-group">
                            <label for="peso" >Peso</label>
                            <input type="number" id="peso" class="form-control inputPeso" required  min="10" max="500"
                                placeholder="Ingrese su peso">
                            <small class="form-text text-muted">El peso debe estar expresado en Kg. redondeados</small>
                        </div>
                        <div class="form-group">
                            <label for="altura">Altura</label>
                            <input type="number" id="altura" class="form-control inputAltura" required min="40" max="280"
                                placeholder="Ingrese su altura">
                            <small class="form-text text-muted">La altura debe estar expresada en cms.</small>
                        </div>
                        <div class="form-group">
                            <label for="year">Año de nacimiento</label>
                            <input type="number" id="year" class="form-control inputYearNacimiento" required min="1900" max="2022"
                                placeholder="Ingrese el año de su nacimiento">
                            <small class="form-text text-muted">Ingrese únicamente el año.</small>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" class="form-control inputEdad"  required min="0" max="130"
                                placeholder="Ingrese su edad">
                            <small class="form-text text-muted">Ingrese su edad.</small>
                        </div>
                        <div class="form-group">
                            <label for="DNI">DNI</label>
                            <input type="number" id="DNI" class="form-control inputDNI" required min="1000000" max="99999999"
                                placeholder="Ingrese el DNI" pattern="[1-9]{8}">
                            <small class="form-text text-muted">El número correspondiente al Documento Nacional de
                                Identidad</small>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-warning mt-1" onclick="newPersona()"> Confirmar
                    </button>
                     <button type="button" class="btn btn-secondary mt-1" onclick="verDatos()"> Mostrar
                        datos</button>
                        <button type="button" class="btn btn-secondary mt-1" onclick="verGeneracion()"> Señalar
                            generacion</button>

                </article>
                <article class="col-12 col-lg-6 col-md-6 container d-flex">
                    <img src="img/generaciones.jpg" alt="Generaciones" class="img-fluid m-4">              
                 
                </article>
            </section>



            <footer>
            </footer>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
            <script src="js/generacion.js"></script>

</html>
